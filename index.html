<!doctype html>
<html lang="en">
<!specifes the language!>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span id="winnerBtn" class="close">&times;</span>

            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
